<div class="container root-content-container h-100">
    <div class="mb-5">
      <div class="row">
        <div class="col-md-8">
            <h5 class="text-uppercase gray-text"><b>Manage groups</b></h5>
        </div>
        <div *ngIf="organizations.length > 0" class="col-md-4">
          <button routerLink="/dash/create_organization" class="btn btn-primary btn-action-a float-right w-100">
            <i class="fas fa-plus mr-3"></i>Create Group 
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="organizations.length > 0" class="row">
        <div routerLink="{{org.id}}" class="col-md-6 cursor-pointer" *ngFor="let org of organizations">
            <div class="card mb-3 group-display-card">
              <div class="card-body">
                <h5 class="text-center mb-0">{{org.name}}</h5>
              </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="organizations.length == 0">
      <div class="d-flex flex-column mt-5">
        <div class="d-flex text-center">
          You currently don't have access to any groups.
        </div>
        <button routerLink="/dash/create_organization" class="mt-5 btn btn-primary mt-3 px-5 py-3 text-uppercase">
          Create a group
        </button>
      </div>
    </div>
  </div>
