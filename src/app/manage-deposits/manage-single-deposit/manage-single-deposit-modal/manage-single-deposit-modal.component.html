<div class="alert-box">
    <div class="modal-header">
        <h4 class="modal-title">Confirm deposit amount</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="confirmForm">
            <div class="row">
                <h5 class="explainer-mini text-uppercase gray-text col-md-12">
                    <b>Amount</b>
                </h5>

                <div class="col-md-12">
                    <app-money-input-field
                            placeholder="Deposit amount"
                            [control]="confirmForm.get('amountToConfirm')">
                    </app-money-input-field>
                </div>

                <div class="col-md-6">
                    <button (click)="onCancel()"
                            class="btn btn-primary w-100 float-left mt-4 py-3 px-3"
                            type="button">
                        Cancel
                    </button>
                </div>

                <div class="col-md-6">
                    <button (click)="onConfirm()"
                            [disabled]="!confirmForm.valid"
                            class="btn btn-primary w-100 float-right mt-4 py-3 px-3"
                            type="submit"><i class="fas fa-check-circle mr-2"></i>
                        Create & Mint
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
