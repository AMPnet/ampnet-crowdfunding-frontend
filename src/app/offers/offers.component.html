<div [class.overview-bg]="isOverview"></div>

<div *ngIf="isOverview">
    <app-header></app-header>
</div>

<div *ngIf="components !== undefined" [class.overview-modifier]="isOverview"
     class="container root-content-container pt-md-5 pt-3">
     <h1 class="offers-title">OFFERS</h1>
    <div class="row" id="component-container">
        <div *ngFor="let component of components" class="col-md-12 wow fadeIn mt-md-3">
            <div class="mb-md-5">
                <app-single-offer-item
                        [component]=component></app-single-offer-item>
            </div>
        </div>
    </div>
</div>

<div *ngIf="(components !== undefined) && (components.length ===  0)">
    <div class="root root-content-container">
        <div class="d-flex justify-content-center">
            No projects currently available for crowdfunding.
        </div>
    </div>
</div>
