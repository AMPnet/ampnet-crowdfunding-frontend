<div class="row">

	<div class="col-md-12 mt-2 mb-3 explainer-mini text-uppercase">Manage Projects</div>


	<div *ngIf="(manageProjectsModel != undefined) && (manageProjectsModel.length == 0)" class="w-100">
		<div class="col-md-12">
			<div class="w-100 text-center mt-5 mb-5">
				<p>There are no projects associated with this organization.</p>
			</div>
			<hr>
		</div>
	</div>

	<div *ngFor="let project of manageProjectsModel" class="col-lg-6 mb-3">
		<div class="card px-3 cursor-pointer" routerLink="manage_project/{{project.id}}">
			<div class="card-body d-flex flex-column gray-text">
				<div class="d-flex flex-row justify-content-between text-left">
					<div>
						<div class="explainer-mini text-uppercase mb-2">Name</div>
						<b>{{project.name}}</b>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
