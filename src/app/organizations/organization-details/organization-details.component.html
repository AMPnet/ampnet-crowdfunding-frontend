<div class="container root-content-container">
  
  <div *ngIf="organization != 'undefined'">
    <h3>{{organization.name}}</h3>
  </div>
  
  <div *ngIf="!orgWalletInitialized" class="row">
    <div class="row pt-5">
      <div class="col-md-12 text-center mt-5 d-flex justify-content-center">
        <div class="pairing-text">
          You must connect the organization with your wallet. This is done automatically by scanning the QR code with your
          <b>AMPnet Wallet</b> application.
        </div>
      </div>
      <div class="col-md-12 mt-5 d-flex justify-content-center">
        <canvas class="" id="pairing-code"></canvas>
      </div>
    </div>
  </div>

  

</div>
