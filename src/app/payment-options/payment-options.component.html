<div class="container root-content-container">
	<div class="row">
		<div class="col-md-8 mb-5">
			<span class="h5 text-uppercase font-weight-bold">Payment methods</span>
		</div>
		<div class="col-md-4 mb-5">
			<button routerLink="new" class="btn btn-primary w-100 prim-btn">
				<i class="mr-2 fas fa-plus"></i>
				<span>ADD NEW</span>
			</button>
		</div>
		<div *ngFor="let paymentOption of paymentOptions" 
			class="col-md-12 mb-3">
			<div class="card">
				<div class="card-body d-flex flex-column gray-text">
					<div class="d-flex flex-row justify-content-between text-left">
						<div>
							<div class="explainer-mini text-uppercase mb-2">Name</div>
							<b>{{paymentOption.name}}</b>
						</div>
						<div>
							<div class="explainer-mini text-uppercase mb-2">Type</div>
							<div *ngIf="paymentOption.type == 0">
								<i class="fas fa-university mr-2"></i>
								<span>Bank</span>
							</div>
						</div>
						<div *ngIf="paymentOption.active">
							<div class="explainer-mini text-uppercase mb-2">Active</div>
							<i class="fas fa-check mr-2"></i>
						</div>
						<div>
							<div class="explainer-mini text-uppercase mb-2">Actions</div>
							<a (click)="deleteButtonClicked()" class="float-left align-middle">
								<i class="fas fa-trash-alt"></i>
							</a>
							<a routerLink="edit" class="float-right align-middle">
								<i class="fas fa-edit"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
