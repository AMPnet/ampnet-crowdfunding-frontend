<app-header [onlyLogo]="true"></app-header>
<div id="top-container">
    <div class="content-container mt-5">
        <div class="col-md-6 card p-5 m-auto mt-5">
            <div id="card-content">
                <h1>FORGOT PASSWORD</h1>
                <div class="dropdown-divider mt-4"></div>
                <form (ngSubmit)="onSubmitEmailForm()" [formGroup]="forgotPasswordForm"
                      id="emailForm">
                    <input class="form-control mt-3 p-4"
                           formControlName="email" id="email"
                           placeholder="Email"
                           type="text">

                    <button [disabled]="forgotPasswordForm.invalid" class="btn btn-primary w-100 mt-3 py-3"
                            type="submit">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
