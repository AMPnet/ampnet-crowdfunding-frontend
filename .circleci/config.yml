version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    branches:
      ignore:
        - master
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-build
          command: yarn ng -- build --prod --aot --no-progress
      - run:
          name: angular-test
          command: yarn test -- --no-progress
      - run:
          name: angular-lint
          command: yarn lint

  deploy:
    docker:
      -image: circleci/node:8-browsers
    branches:
      only:
        - master
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: yarn install
      - run:
          name: angular-build
          command: yarn ng -- build --prod --aot --no-progress
      - run:
          name: angular-test
          command: yarn test -- --no-progress
      - run:
          name: angular-lint
          command: yarn lint
      - run:
          name: deploy-to-server
          command: scp -r ./dist/ampnet-frontend root@ampnet.io:/var/www/
