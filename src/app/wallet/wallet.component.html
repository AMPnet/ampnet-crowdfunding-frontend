<div class="container root-content-container">
	<div class="row row-eq-height">
		<div class="col-md-6 mb-3">
			<b class="font-weight-bold explainer-mini text-uppercase">Total balance</b>
			<h1>USD 31,755</h1>
		</div>
		<div class="button-container col-md-3 mb-3">
				<button type="button" class="btn btn-primary w-100 float-right"
					data-toggle="modal" data-target="#deposit-modal">
					<i class="mr-2 fas fa-arrow-circle-down"></i>
					<span>DEPOSIT</span>
				</button>
		</div>
		<div class="button-container col-md-3 mb-3">
				<button class="btn btn-primary w-100 float-right" data-toggle="modal" data-target="#withdraw-modal">
					<i class="mr-2 fas fa-arrow-circle-up"></i>
					<span>WITHDRAW</span>
				</button>
		</div>
		
		<div class="wallet-chart-holder col-md-12">
				<app-wallet-chart></app-wallet-chart>
		</div>
		<div class="col-md-12 mt-5">
			<h6 class="text-uppercase font-weight-bold">
			 <i class="mr-2 fas fa-history"></i>
			 <span class="align-middle">Transaction history</span>
			</h6>
		</div>
		<div class="col-md-12 mt-3 mb-3">
			<app-wallet-tx-history></app-wallet-tx-history>
		</div>
	</div>
</div>
