<div class="container">
    <form [formGroup]="newOrganizationForm" style="display: contents">
        <div class="row">
            <div class="col-md-12">
                <h2 class="app-page-subtitle">Create a new group</h2>
                <input class="form-control p-4 w-100"
                       formControlName="name"
                       placeholder="Group name"
                       type="text">
                <input class="form-control mt-3 p-4 w-100"
                       formControlName="description"
                       placeholder="Description"
                       type="text">

                <h2 class="app-page-subtitle">Attach a group photo</h2>
                <app-upload-area areaID='group-image' style="width: max-content"
                                 [restrictions]="{
                                    allowedFileTypes: ['image/*'],
                                    maxFileSize: 10 * 1024 * 1024,
                                    maxNumberOfFiles: 1
                                 }"
                                 [firstFileControl]="newOrganizationForm.get('photo')">
                </app-upload-area>

                <app-action-button text="Create"
                                   loadingText="Creating organization..." faIcon="fa-plus"
                                   [onClick]="createOrganization.bind(this)">
                </app-action-button>
            </div>
        </div>
    </form>
</div>
