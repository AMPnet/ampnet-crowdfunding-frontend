<h1 class="app-page-header">
    {{ 'auth.sign_up.title' | translate }}
</h1>

<div class="row">
    <div class="col-xl-6 align-self-center">
        <button app-action-button
                text="{{ 'auth.sign_up.with_facebook' | translate }}"
                faStyle="fab"
                faIcon="fa-facebook-square"
                [onClick]="performFacebookSignup.bind(this)"
                class="btn btn-primary btn-socials-facebook w-100 my-2">
        </button>
    </div>
    <div class="col-xl-6 align-self-center">
        <button app-action-button
                text="{{ 'auth.sign_up.with_google' | translate }}"
                faStyle="fab"
                faIcon="fa-google"
                [onClick]="performGoogleSignup.bind(this)"
                class="btn btn-primary btn-socials-google w-100 my-2">
        </button>
    </div>
</div>

<div class="dropdown-divider"></div>

<form [formGroup]="signupForm" id="emailForm">
    <label for="email" class="app-page-label">
        {{ 'auth.sign_up.email_input.title' | translate }}
    </label>
    <input class="input-reg w-100"
           formControlName="email" id="email"
           placeholder="{{ 'auth.sign_up.email_input.placeholder' | translate }}"
           type="text">

    <label for="firstName" class="app-page-label mt-3">
        {{ 'auth.sign_up.first_name_input.title' | translate }}
    </label>
    <input class="input-reg w-100" id="firstName" formControlName="firstName"
           placeholder="{{ 'auth.sign_up.first_name_input.placeholder' | translate }}"
           type="text">

    <label for="lastName" class="app-page-label mt-3">
        {{ 'auth.sign_up.last_name_input.title' | translate }}
    </label>
    <input class="input-reg w-100" id="lastName" formControlName="lastName"
           placeholder="{{ 'auth.sign_up.last_name_input.placeholder' | translate }}" type="text">

    <label for="password" class="app-page-label mt-3">
        {{ 'auth.sign_up.password_input.title' | translate }}
    </label>
    <input class="input-reg w-100" id="password" formControlName="password"
           placeholder="{{ 'auth.sign_up.password_input.placeholder' | translate }}"
           type="password">
    <small class="form-text text-muted mt-2">
        {{ 'auth.sign_up.password_input.notice' | translate }}
    </small>

    <label for="confirmPassword" class="app-page-label mt-3">
        {{ 'auth.sign_up.confirm_password_input.title' | translate }}
    </label>
    <input class="input-reg w-100" id="confirmPassword" formControlName="confirmPassword"
           placeholder="{{ 'auth.sign_up.confirm_password_input.placeholder' | translate }}"
           type="password">

    <button app-action-button
            text="{{ 'auth.sign_up.submit' | translate }}"
            faIcon="fa-paper-plane"
            [onClick]="onFormSubmit.bind(this)"
            [disabled]="!signupForm.dirty || !signupForm.valid"
            class="btn btn-primary w-100 mt-3">
    </button>

    <small class="form-text text-muted mt-2">
        <span>
            {{ 'auth.sign_up.sign_in_notice' | translate | splitPart:0 }}
        </span>
        <span>
            <a [routerLink]="'/sign_in' | coopPath">
                {{ 'auth.sign_up.sign_in_notice' | translate | splitPart:1 }}
            </a>
        </span>
        <span>
            {{ 'auth.sign_up.sign_in_notice' | translate | splitPart:2 }}
        </span>
    </small>

    <div class="dropdown-divider"></div>

    <small class="form-text text-muted mt-2">
        <app-captcha-notice></app-captcha-notice>
    </small>
</form>
