<div class="root-content-container">
	<div class="container wow fadeIn">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title text-uppercase explainer-mini gray-text">
					Stats
				</h5>
				<div class="card-text">
					<div class="row">
						<div class="col-md-4 col-sm-6 mt-3">
							<p class="mb-2">
								<i class="explainer-mini mr-2 fas fa-chart-pie"></i>
								<span class="explainer-mini">Investments</span>
							</p>
							<h6 class="mt-3 gray-text">$12,345</h6>
						</div>
						<div class="col-md-4 col-sm-6 mt-3">
							<p class="mb-2">
								<i class="explainer-mini mr-2 fas fa-money-bill-alt"></i>
								<span class="explainer-mini">Earnings</span></p>
							<h6 class="mt-3 gray-text">$12,345</h6>
						</div>
						<div class="col-md-4 mt-3">
							<p class="mb-2">
								<i class="mr-2 explainer-mini fas fa-percentage"></i>
								<span class="explainer-mini">Average ROI</span></p>
							<h6 class="mt-3 gray-text">$12,345</h6>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
	</div>

	<div class="container mt-3">
		<div class="row">
			<div class="col-md-12">
				<div class="font-weight-bold gray-text mb-2 explainer-mini">MY INVESTMENTS</div>
			</div>
			<div class="col-md-12 mt-3" *ngFor="let investment of investments">
				<app-single-invest-item [investment]=investment></app-single-invest-item>
			</div>
		</div>
	</div>
</div>
