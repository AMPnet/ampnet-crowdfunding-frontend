<div id="top-container">
  <div class="content-container">

    <div class="card p-5 m-auto mt-5">
      <div id="card-content">


        <h3 class="w-100 text-center text-uppercase mb-3">Sign up</h3>
        <div class="row">
          <div class="col-md-6">
            <button 
            routerLink="/dash"
            class="btn btn-primary w-100 btn-action-a mt-1 btn-color-google">Sign Up with Google</button>
          </div>
          <div class="col-md-6">
            <button 
            routerLink="/dash"
            class="btn btn-primary float-right w-100 btn-action-a mt-1 btn-color-facebook">
            Sign Up with Facebook
          </button>
        </div>
      </div>

      <div class="w-100 text-center mt-3 mb-3 h4">OR</div>

      <form>
        <div class="form-group mt-2">
          <label class="explainer-mini text-uppercase" for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label class="explainer-mini text-uppercase" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="explainer-mini text-uppercase" for="exampleInputPassword1">
            Confirm password
          </label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <label class="explainer-mini text-uppercase" for="exampleInputPassword1">
          SELECT COUNTRY
        </label>
        <select class="custom-select mb-3">
          <option selected>Select</option>
          <option value="1">Croatia</option>
          <option value="2">Bulgaria</option>
          <option value="3">Liechtensten</option>
          <option value="4">Bosnia and Herzegovina</option>
          <option value="5">Estonia</option>
        </select>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            <p>I agree with the <a href="http://google.com">Terms and Conditions</a></p>
          </label>
        </div>
        <button 
        id="submit-button" 
        routerLink="/dash"
        type="submit" 
        class="btn btn-primary mt-3  text-uppercase float-right col-md-6 w-100 btn-action-a">
        Sign up
      </button>
     </form>
    </div>
   </div>
  </div>
</div>
