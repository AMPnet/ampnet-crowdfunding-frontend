<app-header></app-header>
<div class="container min-vh-100">
    <div class="row justify-content-center align-items-center">
        <img src="{{ appConfig.config.banner || appConfig.config.logo }}" @enterTrigger
             alt="Cooperative logo"
             class="pt-2 lg:px-5" style="max-height: 70vh">
    </div>

    <div class="row mt-3 justify-content-center">
        <p>
            <span>
                {{ 'landing.welcome' | translate | splitPart:0 | interpolate:['coopName', appConfig.config.name] }}
            </span>
            <span>
                {{ 'landing.welcome' | translate | splitPart:1 | interpolate:['coopName', appConfig.config.name] }}
            </span>
            <span>
                {{ 'landing.welcome' | translate | splitPart:2 | interpolate:['coopName', appConfig.config.name] }}
            </span>
        </p>
    </div>

    <div class="row my-3 justify-content-center align-items-center">
        <button class="btn btn-responsive-size" @enterTrigger
                [routerLink]="'/overview' | coopPath">
            {{ 'landing.explore' | translate }}
        </button>
    </div>
