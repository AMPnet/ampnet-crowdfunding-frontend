<div class="container">
    <div class="app-page-title-back" (click)="backToGroupsScreen()">
        <i class="fas fa-long-arrow-alt-left mr-3"></i>
        Back
    </div>

    <form [formGroup]="newOrganizationForm">
        <div class="form-container row">
            <div class="form-left col-lg-6">
                <h4 class="left__title">Create a new investment group</h4>
                <div class="left__upload">
                    <h2 class="left__upload__subtitle">Add logo</h2>
                    <app-upload-area areaID='group-image' class="left__upload__area"
                                     [restrictions]="{
                                        allowedFileTypes: ['image/*'],
                                        maxFileSize: 10 * 1024 * 1024,
                                        maxNumberOfFiles: 1
                                     }"
                                     [firstFileControl]="newOrganizationForm.get('photo')"
                                     noteText="For an optimal user experience, use landscape or even format images.
                                     Other formats (e.g. portrait) might result in unwanted results">
                    </app-upload-area>
                </div>
                <!-- TODO: This is styled and ready to go, uncomment when we have 2nd wallet integrated -->
                <!-- <div class="left__advanced-users">
                    <i class="fas fa-bolt"></i>
                    <div>
                        <span class="left__advanced__title">Welcome to investment groups</span>
                        <p class="left__advanced__desc">This platform is powered by blockchain technology. A "wallet" is
                            a keystorage service used for signing transactions. If you're an advanced user
                            and would like to sign transactions yourself, <u>click here</u>
                        </p>
                    </div>
                </div> -->
            </div>
            
            <div class="form-right col-lg-6">
                <label class="right__label" for="group-name">Group name</label>
                <input class="input-lg w-100"
                       formControlName="name"
                       placeholder="Enter group name"
                       type="text"
                       id="group-name">
                <label class="right__label" for="group-description">Description</label>
                <textarea class="w-100"
                          formControlName="description"
                          type="text"
                          rows="7"
                          placeholder="Enter description"
                          id="group-description">
                </textarea>

                <div>
                    <app-action-button text="Create new group"
                                       loadingText="Creating organization..." faIcon="fa-plus"
                                       [disabled]="!newOrganizationForm.valid"
                                       buttonClass="btn btn-responsive-size btn-success"
                                       [onClick]="createOrganization.bind(this)">
                    </app-action-button>
                </div>
            </div>
        </div>
    </form>
</div>
