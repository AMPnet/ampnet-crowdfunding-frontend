<div (click)="onClickedItem()" class="card-holder cursor-pointer">
    <div class="card-left-holder pb-md-3">
        <div class="card-img-holder">
            <img alt=""
                 class="w-100 h-100 card-img-base" src="{{project.main_image}}">
        </div>
        <div class="card-progress-holder">
            <div class="h3 text-uppercase gray-text mb-3 mt-3 d-lg-none">
                {{project.name}}
            </div>

            <ng-container *ngIf="(projectWallet$ | async) as wallet">
                <div class="mt-2">
                    <div class="mt-2 mb-2 raised-info">
                        <div>
                            <span>{{wallet.balance | currencyDefault }}</span> raised of
                            {{project.expected_funding | currencyDefault }} goal
                        </div>
                    </div>
                </div>

                <div>
                    <div class="progress">
                        <div [style.width.%]="(wallet.balance / project.expected_funding) * 100"
                             class="progress-bar"
                             role="progressbar"></div>
                    </div>
                </div>
            </ng-container>

            <div class="mt-2 ends-info">
                <div>Ends {{project.end_date}}</div>
            </div>
        </div>
    </div>
    <div class="card-content-holder">
        <div class="card-content-text-holder">
            <div class="h3 text-uppercase gray-text mb-3 d-none d-lg-block">
                {{project.name}}
            </div>
            <div class="explainer-mini text-uppercase mb-4">
                Expected yearly return:
                <span class="roi-info">{{project.roi.from}}% - {{project.roi.to}}%</span>
            </div>
            <div [innerHTML]="project.description" class="p gray-text"></div>
        </div>
        <div class="card-content-actions-holder">
            <button class="btn btn-primary w-100 invest-button">
                See more
            </button>
        </div>
    </div>
</div>
