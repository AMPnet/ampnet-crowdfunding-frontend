name: Prepare Release
on:
  create
jobs:
  prepare-release:
    if: ${{ startsWith(github.ref, 'refs/heads/release-') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Version bump
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          echo "RELEASE_VERSION=$(git branch --show-current | sed -n 's/^release-\(.*\)$/\1/p')" >> $GITHUB_ENV

          npm --no-git-tag-version version $RELEASE_VERSION
          git add package.json package-lock.json
          git commit -m "version bump to $RELEASE_VERSION"
          git push
      - name: Create PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base release --title "Release $RELEASE_VERSION (->release)" --fill
          gh pr create --base master --title "Release $RELEASE_VERSION (->master)" --fill
