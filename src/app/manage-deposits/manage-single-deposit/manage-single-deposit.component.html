<div class="root root-content-container">
    <div class="row">
        <div class="col-md-12">
            <div class="explainer-mini mb-3">Deposit info</div>
        </div>
        <div *ngIf="depositModel !== undefined" class="col-md-12">
            <div class="card px-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="explainer-mini">Name</div>
                            <div>{{ depositModel.user.first_name }} {{ depositModel.user.last_name }}</div>
                        </div>
                        <div>
                            <div class="explainer-mini">Date created</div>
                            <div>{{ depositModel.deposit.created_at | date:'mediumDate' }}</div>
                        </div>
                        <div>
                            <div class="explainer-mini">Reference</div>
                            <div>{{ depositModel.deposit.reference }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!depositModel.deposit.approved" class="explainer-mini mt-3 mb-2">
                Deposit amount
            </div>
            <ng-container *ngIf="!depositModel.deposit.approved">
                <app-money-input-field
                        placeholder="Enter maximum investment per user"
                        [(realValue)]="amount">
                </app-money-input-field>
            </ng-container>
        </div>
        <div [hidden]="depositModel === undefined" class="col-md-12 mt-3">
            <div id="payment-receipt-upload-target"></div>
            <button class="btn btn-primary w-100 py-3 mt-3"
                    [disabled]="!amount || !fileAttached"
                    (click)="showConfirmModal()"
                    data-toggle="modal">
                <i class="fas fa-check-circle mr-2"></i>
                Confirm deposit
            </button>
        </div>
    </div>
</div>
