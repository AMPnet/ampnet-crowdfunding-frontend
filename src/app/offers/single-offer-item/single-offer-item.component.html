<div (click)="onClickedItem()" class="card-holder cursor-pointer">
    <div class="card-left-holder pb-md-3">
        <div class="card-img-holder">
            <img alt=""
                 class="w-100 h-100 card-img-base" src="{{component.headerImageUrl}}">
        </div>
        <div class="card-progress-holder">
            <div class="h3 text-uppercase gray-text mb-3 mt-3 d-lg-none">
                {{component.title}}
            </div>
            <div class="mt-2">
                <div class="mt-2 mb-2 raised-info">
                    <div class=" ">
                        <span>{{component.currency}} {{component.currentFunding}} </span>raised of {{component.currency}} {{component.fundingRequired}} goal
                    </div>
                </div>
            </div>
            
            <!-- Ovdje se simbol za valutu prikazuje ispravno
            <div class="p explainer-mini text-uppercase mb-2 mt-2">

                <div
                        class="float-right required-funding req-funding-{{component.offerID}}">{{component.currency}}{{component.fundingRequired}}</div>
            </div> -->
            <div>
                <div class="progress">
                    <div [style.width.%]="(component.currentFunding / component.fundingRequired) * 100"
                         class="progress-bar"
                         role="progressbar"></div>
                </div>
            </div>

            <div class="mt-2 ends-info">
                <div>Ends {{component.endDate}}</div>
            </div>

            
        </div>
    </div>
    <div class="card-content-holder">
        <div class="card-content-text-holder">
            <div class="h3 text-uppercase gray-text mb-3 d-none d-lg-block">
                {{component.title}}
            </div>
            <div class="explainer-mini text-uppercase mb-4">Expected yearly return:</div>
            <div [innerHTML]="component.description" class="p gray-text">
            </div>
        </div>
        <div class="card-content-actions-holder">
            <button class="btn btn-primary w-100 invest-button">
                See more
            </button>
        </div>
    </div>
</div>
