<div *ngIf="investment !== undefined" class="root root-content-container">
    <div class="row mb-5">
        <div class="col-md-12">
            <h4>{{investment.project.name}}</h4>
        </div>
        <div *ngIf="isCancelable" class="float-right w-100">
            <button (click)="cancelInvestment()" class="btn btn-primary py-3 w-25">
                Cancel
            </button>
        </div>
        <div class="col-md-12">
            <hr/>
        </div>
        <div class="col-md-12 mt-1">
            <div class="explainer-mini text-uppercase">
                Investment transactions
            </div>
            <ul class="list-group mt-3">
                <li *ngFor="let tx of investment.transactions" class="list-group-item">
					<span class="float-left explainer-mini">
						{{tx.amount}}EUR <i>on</i> {{tx.date}}
					</span>
                    <span class="float-right cursor-pointer">
						<i class="fas fa-file-pdf"></i>
					</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="explainer-mini text-uppercase mb-3">
        Investment details
    </div>
    <app-offer-details></app-offer-details>
</div>
