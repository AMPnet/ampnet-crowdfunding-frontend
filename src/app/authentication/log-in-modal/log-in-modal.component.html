<div id="log-in-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container root-content-container">
          <button 
          (click)="logInFacebookClicked()"
          class="btn btn-color-facebook btn-action-a w-100 btn-primary">
          <i class="fas fa-google mr-3"></i>
          <span class="">Log in with Facebook</span>
        </button>
        <button 
        (click)="logInGoogleClicked()"
        class="btn btn-color-google btn-action-a w-100 btn-primary mt-3">
        <span class="">Log in with Google</span>
      </button>
      <div class="dropdown-divider mt-4 mb-4"></div>
      
        <div class="form-group">
          <label class="explainer-mini" for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="email" type="email" class="form-control p-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="explainer-mini" for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control p-4" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button 
        (click)="logInMailClicked()"
        type="submit" class="btn mb-3 btn-primary btn-action-a  float-right w-100">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Login
        </button>
     
    </div>
  </div>
</div>
</div>
</div>
