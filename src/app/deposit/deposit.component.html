<div class="container">
    <div class="app-page-title">
        {{ 'deposit.title' | translate }}
    </div>
    <div class="mt-3">
        <div class="alert alert-info px-3">
            <i class="fas fa-clock mr-2"></i>
            {{ 'deposit.notice' | translate }}
        </div>
    </div>

    <div *ngIf="depositModel !== undefined" class="mt-5 card">
        <div class="card-body">
            <div class="card-title">
                {{ 'deposit.payment_details' | translate }}
            </div>
        </div>
        <div class="card-text">
            <div class="row justify-content-between pb-3 px-3">
                <!-- IBAN -->
                <div class="col-lg-6">
                    <div class="text-uppercase mb-2">
                        <i class="fas fa-piggy-bank mr-2"></i>
                        {{ 'deposit.iban' | translate }}
                    </div>
                    <div>{{ masterIban || 'unknown' }}</div>
                </div>

                <!-- REFERENCE -->
                <div class="col-lg-6">
                    <div class="mb-2">
                        <i class="fas fa-address-book mr-2"></i>
                        {{ 'deposit.reference' | translate }}
                    </div>
                    <div>{{ depositModel.reference }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
