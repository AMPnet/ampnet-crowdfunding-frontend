<div *ngIf="project != undefined" class="root root-content-container">
  <div class="row">
    <div class="col-md-12">

      <div class="card gray-text">
        <div class="card-body">
            <div class="card-title">
                <div class="explainer-mini text-uppercase">
                  Verify and sign investment
                </div> 
              </div>
              <div class="card-text">
                <div class="row">
                  <div class="col-md-6 mt-3">
                    <div>
                        <i class="fas fa-chart-line mr-2"></i>
                        <span class="explainer-mini text-uppercase">Amount</span> 
                    </div>
                    <div class="mt-2 h3">
                      {{project.currency}}{{investAmount}}
                    </div>
                  </div>
                  <div class="col-md-6 mt-3">
                      <div>
                          <i class="fas fa-solar-panel mr-2"></i>
                          <span class="explainer-mini text-uppercase">Project</span> 
                      </div>
                      <div class="mt-2 h3">
                        {{project.name}}
                      </div>
                    </div>
                </div>
              </div>
        </div>
        
      </div>

      <button [disabled]="clicked" (click)="generateInvestmentCode()" class="btn btn-primary w-100 mt-3 py-3">
        <i class="fas fa-check-circle mr-2"></i>
        Verify
      </button>
    </div>
    <div class="w-100 mt-5 text-center px-3">
      Sign the QR code with your <b>AMPnet Wallet</b> application to confirm your investment
    </div>
    <div class="w-100 mt-5 d-flex justify-content-center">
      <div>
          <div *ngIf="approveQRData.length > 0">
              <div class="explainer-mini text-uppercase">Invest</div>
              <app-sign-broadcast (onTxBroadcasted)="approveBroadcasted($event)" [txData]="approveQRData"></app-sign-broadcast>
          </div>
          <div *ngIf="confirmQRData.length > 0" class="mt-5">
            <div class="explainer-mini text-uppercase">Confirm</div>
            <app-sign-broadcast [txData]="confirmQRData"></app-sign-broadcast>
          </div>
      </div>
      
    </div>
  </div>
</div>
