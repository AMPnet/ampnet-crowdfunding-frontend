<div class="container root-content-container wow fadeIn">
	<div class="row">
		<div class="col-md-3 col-sm-6 mt-3">
			<p class="mb-2">
				<i class="explainer-mini mr-2 fas fa-chart-pie"></i>
				<span class="explainer-mini text-uppercase">Total investment</span>
			</p>
			<h3 class="mt-0">$12,345</h3>
		</div>
		<div class="col-md-3 col-sm-6 mt-3">
			<p class="mb-2">
				<i class="explainer-mini mr-2 fas fa-money-check"></i>
				<span class="explainer-mini text-uppercase">Total earnings</span></p>
			<h3 class="mt-0">$12,345</h3>
		</div>
		<div class="col-md-3 mt-3">
			<p class="mb-2">
				<i class="mr-2 explainer-mini fas fa-industry"></i>
				<span class="explainer-mini text-uppercase">CO2 saved</span></p>
			<h3 class="mt-0">123t</h3>
		</div>
		<div class="col-md-3 mt-3">
			<p class="mb-2">
				<i class="mr-2 explainer-mini fas fa-chart-line"></i>
				<span class="explainer-mini text-uppercase">Total earnings</span></p>
			<h3 class="mt-0">$12,345</h3>
		</div>
	</div>
</div>
<div class="container root-content-container mt-4">
	<div class="row">
		<div class="col-md-12">
			<h5 class="font-weight-bold">MY INVESTMENTS</h5>
		</div>
		<div class="col-md-4" *ngFor="let investment of investments">
			<app-single-invest-item [investment]=investment></app-single-invest-item>
		</div>
	</div>
</div>
