<div class="container root-content-container">

	<div *ngIf="wallet == 'undefined'" class="row">
		<h5 class="col-md-12">Initialize wallet</h5>
		<input class="col-md-12 mb-3" type="text" placeholder="Address" id="addr">
		<input class="col-md-12" type="text" placeholder="Public key" id="pubkey">
		<button (click)="submitClicked()" class="btn btn-primary mt-3 px-5 py-3">Init</button>
	</div>

	<div *ngIf="wallet != 'underfined'" class="">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<div class="card-title">
							<div class="row">
								<span class="explainer-mini text-uppercase col-md-6">
									<h4>
										<div class="explainer-mini text-uppercase">Balance</div>
										<h4 class="mt-2">{{wallet.currency}} {{wallet.balance}}</h4>
									</h4>
								</span>
								<span class="col-md-6 mt-3">
									<button class="btn btn-primary px-5 py-2 h-100">
										<i class="fas fa-arrow-down mr-3"></i>
										Deposit
									</button>
									<button class="btn btn-primary px-5 py-2 ml-3 h-100">
										<i class="fas fa-arrow-up mr-3"></i>
										Withdraw
									</button>
								</span>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 mt-3">
				<div class="card">
					<div class="card-body">
						<div class="card-title">
							<div class="explainer-mini text-uppercase">Transaction history</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
