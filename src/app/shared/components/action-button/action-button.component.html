<button class="btn btn-primary" [disabled]="loading">
    <div *ngIf="!loading">
        <i class="mr-2 fas {{ 'fa-plus-circle' }}" *ngIf="!loading"></i>
        <span>{{ text }}</span>
    </div>

    <div *ngIf="loading" class="loading-text">
        <app-spinner type="inline"></app-spinner>
        <span>{{ loadingText }}</span>
    </div>
</button>
