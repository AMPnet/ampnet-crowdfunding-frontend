<div class="container root-content-container">
  <form [formGroup]="newOrganizationForm">
      <h5 class="text-uppercase gray-text"><b>Create a new organization</b></h5>
      <input formControlName="name" class="mt-3 p-3 w-100" type="text" placeholder="Organization name">
      <p class="mt-3">Organization type</p>
      <select formControlName="type" class="p-3 w-100" style="height: 50px" placeholder="Organization type">
        <option value="1">LLC</option>
        <option value="1">Inc.</option>
        <option value="1">Coop</option>
      </select>
      <button type="submit" 
        class="btn btn-primary float-right mt-3 pt-3 pb-3 pl-5 pr-5 text-uppercase"
        (click)="submitButtonClicked()">
        <i class="mr-3 fas fa-plus"></i>
          Create
        </button>    
  </form>
</div>
