<div id="sidebar">

	<div class="mt-2 mb-4">
		<img id="logo-image" src="../../assets/genervestlogo.png">
	</div>

	<ul id="main-menu" class="list-unstyled components">
		<p class="menu-header ml-4 mb-3 mt-3 font-weight-bold">MENU</p>
		<li routerLink="offers" routerLinkActive="side-active">
			<i class="menu-icon fas fa-align-left"></i>
			<span>Offers</span>
		</li>
		<li routerLink="my_portfolio" routerLinkActive="side-active">
			<i class="menu-icon fas fa-user"></i>
			<span>My Portfolio</span>
		</li>
		<li routerLink="wallet" routerLinkActive="side-active">
			<i class="menu-icon fas fa-wallet"></i>
			<span>Wallet <i *ngIf="!hasWalletActive" style="color: orange;" class="ml-2 fas fa-exclamation-circle"></i></span>
		</li>
		<li *ngIf="hasWalletActive" routerLink="manage_groups" routerLinkActive="side-active">
				<i class="menu-icon fas fa-layer-group"></i>
				<span>Investment groups</span>
		</li>
	</ul>


	<ul id="main-menu" class="list-unstyled components text-white">
		<p class="menu-header ml-4 mb-3 mt-3 font-weight-bold">SETTINGS</p>
		<li  routerLink="general_settings" routerLinkActive="side-active">
			<i class="menu-icon fas fa-user-cog"></i>
			<span>User Profile</span>
		</li>
		<li routerLinkActive="side-active"  routerLink="payment_options">
			<i class="menu-icon fas fa-credit-card"></i>
			<span>Payments
				<i *ngIf="!hasBankingInfo" style="color: orange;" class="ml-2 fas fa-exclamation-circle"></i>
			</span>
		</li>
	</ul>

	<p *ngIf="isAdmin" class="menu-header ml-4 mb-3 mt-3 font-weight-bold">ADMIN</p>
	<ul *ngIf="isAdmin" id="main-menu" class="list-unstyled components">
		<li routerLink="manage_withdrawals" routerLinkActive="side-active">
			<i class="menu-icon fas fa-arrow-circle-up "></i>
			<span>Withdrawals</span>	
		</li>
		<li routerLink="manage_deposits" routerLinkActive="side-active">
			<i class="menu-icon fas fa-arrow-circle-down "></i>
			<span>Deposits</span>	
		</li>
		<li routerLink="activation/users" routerLinkActive="side-active">
			<i class="menu-icon fas fa-flag-checkered"></i>
			<span>Activations</span>
		</li>
	</ul>


	<div id="divider-menu" class="dropdown-divider"></div>

	<ul id="main-menu" class="list-unstyled components">
		<li (click)="contactUsClicked()" routerLinkActive="side-active">
			<i class="menu-icon fas fa-envelope-open"></i>
			<span>Contact Us</span>
		</li>
		<li (click)="logOutClicked()" routerLinkActive="side-active">
			<i class="menu-icon fas fa-sign-out-alt"></i>
			<span>Log Out</span>
		</li>
	</ul>
</div>
