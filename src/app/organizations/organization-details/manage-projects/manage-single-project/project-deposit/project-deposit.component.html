<ng-container
    *ngIf="{
        deposit: deposit$ | async,
        masterIBAN: masterIBAN$ | async
    } as states">
    <div class="container">
        <div class="app-page-title-back" (click)="backToProjectEditScreen()">
            <i class="fas fa-long-arrow-alt-left mr-3"></i>
            Deposit
        </div>
        <div class="alerts mobile-spacing">
            <div class="alert alert-info">
                <i class="fas fa-clock mr-2"></i>
                After you have deposited the money onto our bank account it can take up to 24h for it to become visible
                on the platform. You will be notified by email when your money has been received.
            </div>
        </div>
        <div class="mobile-spacing">
            <ng-container *ngIf="!!states.deposit && !!states.masterIBAN; else spinner">
                <div class="deposit-details">
                    <h4>Deposit payment details</h4>
                    <div class="row">
                        <div class="deposit__iban col-lg-6">
                            <div class="iban__title flex__center">
                                <i class="fas fa-piggy-bank mr-2"></i>
                                IBAN
                            </div>
                            <div class="iban__content">{{ states.masterIBAN }}</div>
                        </div>
                        <div class="deposit__desc col-lg-6">
                            <div class="desc__title flex__center">
                                <i class="fas fa-address-book mr-2"></i>
                                Description
                            </div>
                            <div class="desc__content">{{ states.deposit.reference }}</div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <ng-template #spinner>
            <app-spinner type="overlay"></app-spinner>
        </ng-template>
    </div>
</ng-container>
