<div class="container root-content-container">

	<div *ngIf="(wallet == undefined)" class="row">
		<div class="col-md-12 mt-3 gray-text text-center">
			<h5>1. Scan the QR code with AMPnet Sign application</h5>
		</div>
		<div class="col-md-12 d-flex justify-content-center">
			<canvas id="url-pairing-canvas"></canvas>
		</div>
	</div>

	<div *ngIf="wallet != undefined" class="">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<div class="card-title">
							<div class="row">
								<span class="explainer-mini text-uppercase col-md-6">
									<h4>
										<div class="explainer-mini text-uppercase">Balance</div>
										<h4 class="mt-2">{{wallet.currency}}{{wallet.balance}}</h4>
									</h4>
								</span>
								<span class="col-md-6 mt-3">
									<button class="btn btn-primary px-5 py-2 h-100">
										<i class="fas fa-arrow-down mr-3"></i>
										Deposit
									</button>
									<button class="btn btn-primary px-5 py-2 ml-3 h-100">
										<i class="fas fa-arrow-up mr-3"></i>
										Withdraw
									</button>
								</span>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 mt-3">
				<div class="card">
					<div class="card-body">
						<div class="card-title">
							<div class="explainer-mini text-uppercase">Transaction history</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<hr>

	<div *ngIf="wallet == undefined" class="text-center gray-text">
		<h5>2. Enter the pairing code from the AMPnet Sign application</h5>
	</div>

	<div *ngIf="wallet == undefined" class="d-flex justify-content-center flex-column text-center">
		<div class="pairing-code-holder d-flex flex-row w-100 justify-content-center mt-3">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
			<input type="text" class="form-control mx-2" maxlength="1" name="" id="">
		</div>
		<div class="mt-5">
			<button (click)="pairButtonClicked()" class="btn btn-primary btn-action-a px-5">
				<i class="fas fa-cannabis mr-2"></i>
				Pair	
			</button>
		</div>
	</div>

</div>
