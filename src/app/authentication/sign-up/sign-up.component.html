<h1 class="app-page-header">SIGN UP</h1>

<div class="row">
    <div class="col-xl-6 align-self-center">
        <button app-action-button
                text="Signup with Facebook"
                faStyle="fab"
                faIcon="fa-facebook-square"
                [onClick]="performFacebookSignup.bind(this)"
                class="btn btn-socials-facebook w-100 my-2">
        </button>
    </div>
    <div class="col-xl-6 align-self-center">
        <button app-action-button
                text="Signup with Google"
                faStyle="fab"
                faIcon="fa-google"
                [onClick]="performGoogleSignup.bind(this)"
                class="btn btn-socials-google w-100 my-2">
        </button>
    </div>
</div>

<div class="dropdown-divider"></div>

<form [formGroup]="signupForm" id="emailForm">
    <label for="email" class="app-page-label">Email</label>
    <input class="input-reg w-100"
           formControlName="email" id="email"
           placeholder="john.smith@email.com"
           type="text">

    <label for="firstName" class="app-page-label mt-3">First name</label>
    <input class="input-reg w-100" id="firstName" formControlName="firstName"
           placeholder="John" type="text">

    <label for="lastName" class="app-page-label mt-3">Last name</label>
    <input class="input-reg w-100" id="lastName" formControlName="lastName"
           placeholder="Smith" type="text">

    <label for="password" class="app-page-label mt-3">Password</label>
    <input class="input-reg w-100" id="password" formControlName="password"
           type="password">
    <small class="form-text text-muted mt-2">
        Password must be at least 8 characters long.
    </small>

    <label for="confirmPassword" class="app-page-label mt-3">Confirm Password</label>
    <input class="input-reg w-100" id="confirmPassword" formControlName="confirmPassword"
           type="password">

    <button app-action-button
            text="Submit"
            faIcon="fa-paper-plane"
            [onClick]="onFormSubmit.bind(this)"
            [disabled]="!signupForm.dirty || !signupForm.valid"
            class="btn btn-primary w-100 mt-3">
    </button>

    <small class="form-text text-muted mt-2">
        Already have an account? Sign In <a [routerLink]="'/sign_in' | coopPath">here</a>.
    </small>

    <div class="dropdown-divider"></div>

    <small class="form-text text-muted mt-2">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
    </small>
</form>
