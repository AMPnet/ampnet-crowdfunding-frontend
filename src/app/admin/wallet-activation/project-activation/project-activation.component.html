<div *ngIf="projects !== undefined">
    <h5>
        {{ 'admin.activations.projects.title' | translate }}
    </h5>
    <div *ngIf="projects.length > 0" class="mt-3">
        <ul class="list-group">
            <li *ngFor="let project of projects" class="list-group-item">
                <a [routerLink]="['/dash/offers', project.project.uuid] | coopPath">
                    {{ project.project.name }}
                </a>
                <a [routerLink]="" (click)="activateProject(project.wallet.uuid).subscribe()">
                    <span class="float-right hover-fg">
                        <fa-icon icon="check-circle" class="mr-2"></fa-icon>
                        {{ 'admin.activations.projects.activate' | translate }}
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div *ngIf="projects.length === 0" class="mt-3">
        <div class="text-center mt-5">
            {{ 'admin.activations.projects.empty' | translate }}
        </div>
    </div>
</div>
