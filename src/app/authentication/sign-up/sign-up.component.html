<h1 class="app-page-header">Sign up</h1>

<div class="row">
    <div class="col-md-6">
        <button (click)="performFacebookSignup()"
                class="btn w-100 btn-action-a socials-facebook">
            <i class="fab fa-facebook-square mr-3"></i>
            <span>Signup with Facebook</span>
        </button>
    </div>
    <div class="col-md-6">
        <button (click)="performGoogleSignup()"
                class="btn w-100 btn-action-a mt-4 mt-md-0 socials-google">
            <i class="fab fa-google mr-3"></i>
            <span>Signup with Google</span>
        </button>
    </div>
</div>

<div class="dropdown-divider"></div>

<form (ngSubmit)="onSubmitEmailForm()" [formGroup]="emailSignupForm"
      id="emailForm">
    <input class="form-control mt-3 p-4"
           formControlName="email" id="email"
           placeholder="Email"
           type="text">
    <input class="form-control mt-3 p-4" formControlName="firstName"
           placeholder="First name" type="text">
    <input class="form-control mt-3 p-4" formControlName="lastName" placeholder="Last name"
           type="text">
    <input class="form-control mt-3 p-4" formControlName="password" placeholder="Password"
           type="password">
    <small class="form-text text-muted mt-2 mb-2">
        Password must be 8 characters or longer.
    </small>
    <input class="form-control mt-3 p-4" formControlName="confirmPassword"
           placeholder="Confirm password"
           type="password">
    <button [disabled]="emailSignupForm.invalid" class="btn btn-primary w-100 mt-3 py-3" type="submit">
        <i class="fas fa-paper-plane mr-2"></i>
        Submit
    </button>
</form>
