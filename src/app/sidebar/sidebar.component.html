<div id="sidebar">

	<div class="mt-3 mb-3">
		<img id="logo-image" src="../../assets/logo-white.png">
	</div>

	<ul id="main-menu" class="list-unstyled components">
		<p class="menu-header ml-4 mb-1 mt-3 font-weight-bold">MENU</p>
		<li routerLink="overview" routerLinkActive="active">
			<i class="menu-icon fas fa-tachometer-alt"></i>
			<span>Overview</span>
		</li>
		<li routerLink="my_portfolio" routerLinkActive="active">
			<i class="menu-icon fas fa-user"></i>
			<span>My Portfolio</span>
		</li>
		<li routerLink="wallet" routerLinkActive="active">
			<i class="menu-icon fas fa-wallet"></i>
			<span>Wallet</span>
		</li>
		<li routerLink="offers" routerLinkActive="active">
			<i class="menu-icon fas fa-align-left"></i>
			<span>Offers</span>
		</li>
	</ul>


	<ul id="main-menu" class="list-unstyled components text-white">
		<p class="menu-header ml-4 mb-1 mt-3 font-weight-bold">SETTINGS</p>
		<li routerLink="general_settings" routerLinkActive="active">
			<i class="menu-icon fas fa-cog"></i>
			<span>General</span>
		</li>
		<li routerLinkActive="active"  routerLink="payment_options">
			<i class="menu-icon fas fa-credit-card"></i>
			<span>Payments</span>
		</li>
	</ul>

	<div id="divider-menu" class="dropdown-divider"></div>

	<ul id="main-menu" class="list-unstyled components">
		<li (click)="contactUsClicked()" routerLinkActive="active">
			<i class="menu-icon fas fa-envelope-open"></i>
			<span>Contact Us</span>
		</li>
		<li (click)="logOutClicked()" routerLinkActive="active">
			<i class="menu-icon fas fa-sign-out-alt"></i>
			<span>Log Out</span>
		</li>
	</ul>
</div>
