<div *ngIf="hasWallet" class="root-content-container">
    <div class="container wow fadeIn">
        <div class="card stats-card p-3">
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <p class="mb-2">
                                <i class="explainer-mini text-white mr-3 fas fa-chart-pie"></i>
                                <span class="explainer-mini text-white">Total investments</span>
                            </p>
                            <h6 class="mt-3 text-white">{{stats.investments | currencyDefault}}</h6>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <p class="mb-2">
                                <i class="explainer-mini text-white mr-3 fas fa-money-bill-alt"></i>
                                <span class="explainer-mini text-white">Earnings</span></p>
                            <h6 class="mt-3 gray-text text-white">{{stats.earnings | currencyDefault}}</h6>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-2">
                                <i class="mr-3 explainer-mini fas fa-percentage text-white"></i>
                                <span class="explainer-mini text-white">Return on investment</span></p>
                            <h6 class="mt-3 gray-text text-white">{{roi}}%</h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container mt-4">
        <div class="row">
            <div *ngIf="portfolio !== undefined" class="col-md-12">
                <div class=" gray-text mb-2 explainer-mini">
                    My investments
                </div>
                <div *ngIf="portfolio.length ===  0">
                    <div class="w-100 text-center mt-5">
                        You don't have any active investments
                    </div>
                </div>
            </div>
            <div *ngFor="let item of portfolio" class="col-md-12 mt-2">
                <app-single-invest-item [investment]=item></app-single-invest-item>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!hasWallet" class="root-content-container">
    <div class="conatiner wow fadeIn mt-5">
        <h6 class=" text-center w-100">
            Your portfolio will be available after you've invested into a project.
        </h6>
    </div>
</div>
