<h1 class="app-page-header">RESET PASSWORD</h1>

<div class="dropdown-divider"></div>

<form [formGroup]="resetPasswordForm" id="emailForm">
    <label for="password" class="app-page-label mt-3">Password</label>
    <input class="input-lg w-100" id="password" formControlName="password"
           type="password">
    <small class="form-text text-muted mt-2">
        Password must be at least 8 characters long.
    </small>

    <label for="confirmPassword" class="app-page-label mt-3">Confirm Password</label>
    <input class="input-lg w-100" id="confirmPassword" formControlName="confirmPassword"
           type="password">

    <button app-action-button
            text="Submit"
            faIcon="fa-paper-plane"
            [onClick]="onSubmitPasswordForm.bind(this)"
            [disabled]="!resetPasswordForm.dirty || !resetPasswordForm.valid"
            class="btn btn-primary w-100 mt-3">
    </button>
</form>
