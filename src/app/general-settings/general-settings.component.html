<div class="container root-content-container">
    <h5 class="text-uppercase gray-text"><b>USER SETTINGS</b></h5>
    <form [formGroup]="updateUserForm">
        <div class="mt-3 mb-2 explainer-mini text-uppercase">
            First name
        </div>
        <input formControlName="firstName" class="w-100 pt-2 pb-2 pl-3 pr-3" type="text" name="" id="" value="Hello">
        <div class="mt-3 mb-2 explainer-mini text-uppercase">
                Last name
            </div>
        <input formControlName="lastName" class="w-100 pt-2 pb-2 pl-3 pr-3" type="text" name="" id="" value="Hello">
        <div class="mt-3 mb-2 explainer-mini text-uppercase">
                Phone number
            </div>
        <input formControlName="phoneNumber" class="w-100 pt-2 pb-2 pl-3 pr-3" type="text" name="" id="" value="Hello">
        <div class="mt-3 mb-2 explainer-mini text-uppercase">
                Identification number
            </div>
        <input formControlName="idNumber" class="w-100 pt-2 pb-2 pl-3 pr-3" type="text" name="" id="" value="Hello">
        <button type="submit" 
            class="btn btn-primary pt-3 pb-3 pl-5 pr-5 float-right mt-3 text-uppercase">Update</button>
    </form>
</div>
