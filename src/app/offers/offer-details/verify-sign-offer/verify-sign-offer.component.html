<div *ngIf="project !== undefined" class="root root-content-container">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3 gray-text">
                <div class="card-body">
                    <div class="card-title">
                        <div class="explainer-mini">
                            Verify investment
                        </div>
                    </div>
                    <div class="card-text">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div>
                                    <i class="fas fa-chart-line mr-3"></i>
                                    <span class="explainer-mini">Amount</span>
                                </div>
                                <div class="mt-2 h3">
                                    {{ investAmount | currencyDefault }}
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div>
                                    <i class="fas fa-solar-panel mr-3"></i>
                                    <span class="explainer-mini">Project</span>
                                </div>
                                <div class="mt-2 h3">
                                    {{ project.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            <button (click)="verifyAndSign()" class="btn btn-primary w-100 mt-3 py-3">-->
            <!--                <i class="fas fa-check-circle mr-3"></i>-->
            <!--                Verify & Invest-->
            <!--            </button>-->

            <app-action-button text="Verify & Invest" loadingText="Loading..."
                               [onClick]="verifyAndSign.bind(this)">
            </app-action-button>
        </div>
    </div>
</div>
