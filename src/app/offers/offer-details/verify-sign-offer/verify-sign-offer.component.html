<div *ngIf="project !== undefined" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3 gray-text">
                <div class="card-body">
                    <div class="card-title">
                        <div>
                            {{ 'invest.verify_sign.title' | translate }}
                        </div>
                    </div>
                    <div class="card-text">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div>
                                    <i class="fas fa-chart-line mr-3"></i>
                                    <span>
                                        {{ 'invest.verify_sign.amount' | translate }}
                                    </span>
                                </div>
                                <div class="mt-2 h3">
                                    {{ investAmount | currencyDefault }}
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div>
                                    <i class="fas fa-solar-panel mr-3"></i>
                                    <span>
                                        {{ 'invest.verify_sign.project' | translate }}
                                    </span>
                                </div>
                                <div class="mt-2 h3">
                                    {{ project.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button app-action-button
                    text="{{ 'invest.verify_sign.verify_invest' | translate }}"
                    class="btn btn-primary w-100"
                    [onClick]="verifyAndSign.bind(this)">
            </button>
        </div>
    </div>
</div>
