<div class="alert-box">
    <div class="modal-header">
        <h4 class="modal-title">
            {{ 'projects.edit.manage_payments.revenue_share.confirm_modal.title' | translate }}
        </h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="confirmForm">
            <div class="row">
                <h5 class="text-uppercase gray-text col-md-12">
                    <b>
                        {{ 'projects.edit.manage_payments.revenue_share.confirm_modal.input.title' | translate }}
                    </b>
                </h5>

                <div class="col-md-12">
                    <app-money-input-field
                            placeholder="{{ 'projects.edit.manage_payments.revenue_share.confirm_modal.input.placeholder' | translate }}"
                            [control]="confirmForm.get('amount')">
                    </app-money-input-field>
                </div>

                <div class="col-md-4">
                    <button (click)="onConfirm()"
                            [disabled]="!confirmForm.valid"
                            class="btn btn-primary w-100 float-right mt-3 py-3 px-1"
                            type="submit">
                        {{ 'projects.edit.manage_payments.revenue_share.confirm_modal.submit' | translate }}
                    </button>
                </div>

                <div class="col-md-4">
                    <button (click)="onCancel()"
                            class="btn btn-primary w-100 float-right mt-3 py-3 px-1"
                            type="button">
                        {{ 'projects.edit.manage_payments.revenue_share.confirm_modal.cancel' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
