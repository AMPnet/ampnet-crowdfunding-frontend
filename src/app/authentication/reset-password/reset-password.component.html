<h1 class="app-page-header">
    {{ 'auth.reset_password.title' | translate }}
</h1>

<div class="dropdown-divider"></div>

<form [formGroup]="resetPasswordForm" id="emailForm">
    <label for="password" class="app-page-label mt-3">
        {{ 'auth.reset_password.password_input.title' | translate }}
    </label>
    <input class="input-lg w-100" id="password" formControlName="password"
           placeholder="{{ 'auth.reset_password.password_input.placeholder' | translate }}"
           type="password">
    <small class="form-text text-muted mt-2">
        {{ 'auth.reset_password.password_input.notice' | translate }}
    </small>

    <label for="confirmPassword" class="app-page-label mt-3">
        {{ 'auth.reset_password.confirm_password_input.title' | translate }}
    </label>
    <input class="input-lg w-100" id="confirmPassword" formControlName="confirmPassword"
           placeholder="{{ 'auth.reset_password.confirm_password_input.placeholder' | translate }}"
           type="password">

    <button app-action-button
            text="{{ 'auth.reset_password.submit' | translate }}"
            faIcon="fa-paper-plane"
            [onClick]="onSubmitPasswordForm.bind(this)"
            [disabled]="!resetPasswordForm.dirty || !resetPasswordForm.valid"
            class="btn btn-primary w-100 mt-3">
    </button>
</form>
