<app-header [onlyLogo]="true"></app-header>
<div class="container">
    <a [routerLink]="" appBackNavigation class="nostyle">
        <div class="app-page-title-back">
            <fa-icon icon="long-arrow-alt-left" class="mr-3"></fa-icon>
            {{ 'general.back.title' | translate }}
        </div>
    </a>

    <ng-container *ngIf="page === staticPage.TOS">
        <h1>Terms of Service</h1>
    </ng-container>
    <ng-container *ngIf="page === staticPage.PRIVACY">
        <h1>Privacy Policy</h1>
    </ng-container>
    <ng-container *ngIf="page === staticPage.COOKIES">
        <h1>Cookies Policy</h1>
    </ng-container>
</div>
