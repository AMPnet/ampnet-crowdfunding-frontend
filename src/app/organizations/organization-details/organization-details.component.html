<div class="container root-content-container">
  
  
  <div *ngIf="!orgWalletInitialized" class="row">
    <div class="col-md-12">Organization wallet not created, please sign the following transaction</div>
 
    <textarea class="col-md-12 mt-3" name="" id="" rows="10" >
      {{txData}}
    </textarea>
  
    <textarea class="col-md-12 mt-3" name="" placeholder="Paste signed tx" id="signedTxData" cols="30" rows="10"></textarea>

    <button (click)="signTxClicked()" class="col-md-4 mt-3" class="btn btn-primary">Sign transaction</button>
  </div>

  

</div>
