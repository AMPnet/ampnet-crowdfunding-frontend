http {

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    client_max_body_size 10m;
    server {
        root /var/www/ampnet-landing;
        include /etc/nginx/mime.types;
        location / {
        
        }
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/api.ampnet.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ampnet.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
    server {
        listen 80;
        server_name www.ampnet.io;
        return 301 http://ampnet.io;
    }
    server {
        server_name blog.ampnet.io;
        location / {
            proxy_pass http://127.0.0.1:2368;
        }
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/api.ampnet.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ampnet.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
    server {
        server_name docs.ampnet.io;
        location / {
            proxy_pass http://127.0.0.1:8123/docs/index.html;
        }
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/api.ampnet.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ampnet.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
    server {
        server_name api.ampnet.io;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
        location / {
            proxy_pass http://127.0.0.1:8123/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /user_api/ {
            proxy_pass http://127.0.0.1:8125/;
        }
        location /link_api/ {
            proxy_pass http://127.0.0.1:8126/;
        }
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/api.ampnet.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ampnet.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
    server {
        server_name demo.ampnet.io;
        root /var/www/ampnet-frontend;
        location / { 
            try_files $uri @crawlable /index.html;
        }
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/api.ampnet.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ampnet.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        add_header Basic UWh2SHhhcGJnTUh0am1tajQ6MC12TllJLVM0eWFEd1dLU3hORV9UNkVoSW52bkZVLU83R2dJSGVxRzh6SA==;

        proxy_hide_header WWW-Authenticate;
        
        location @crawlable {
    set $crawlable 0;
    set $fragment '';
    set $orig_uri  $request_uri;
 
    # Avoid dead loop and drop get query
    if ($orig_uri ~ "^(.*)\?(.*)$") {
      set $orig_uri $1;
    }
 
    # Feel free to edit bots User Agent regular expression to meet your needs
    if ($http_user_agent ~* "360spider|ahrefsbot|altavista|applebot|archiver|baidumobaider|baiduspider|bingbot|bingpreview|bitbot|bitlybot|developers\.google\.com/+/web/snippet|discordbot|duckduckbot|embedly|evernote|facebookbot|facebookexternalhit|flipboard|google-structured-data-testing-tool|googlebot|holmes|instagram|istellabot|linkedinbot|mail\.ru_bot|mediapartners-google|mj12bot|nuzzel|odklbot|oovoo|outbrain|pinterest|redditbot|rogerbot|showyoubot|sitelockspider|skypeuripreview|slack-imgproxy|slackbot|sputnikbot|stackrambler|tumblr|tweetmemebot|twitterbot|viber|visionutils|vkshare|w3c_validator|whatsapp|yahoo|yandex") {
      set $crawlable 1;
    }
 
    if ($args ~ _escaped_fragment_) {
      set $crawlable 1;
    }
 
    if ($args ~ "_escaped_fragment_=(.+)") {
      set $fragment /$1;
    }
 
    # Disable Prerendering for WebSockets
    if ($http_upgrade) {
      set $crawlable 0;
    }
 
    # Add ipv6=off if your server has no IPv6 support
    resolver 8.8.4.4 8.8.8.8 valid=300s;
 
    proxy_pass_request_headers off;
    proxy_set_header   Host $proxy_host;
    proxy_set_header   Authorization "Basic UWh2SHhhcGJnTUh0am1tajQ6MC12TllJLVM0eWFEd1dLU3hORV9UNkVoSW52bkZVLU83R2dJSGVxRzh6SA==";
    proxy_http_version 1.0;
 
    if ($crawlable = 1) {
      sendfile off;
      set $crawlable "render.ostr.io";
      proxy_pass https://$crawlable/?url=$scheme://$host$orig_uri$fragment;
      break;
    }
  }

    }
    server {
        if ($host = demo.ampnet.io) {
            return 301 https://$host$request_uri;
        }
        server_name demo.ampnet.io;
        listen 80;
        return 404;
    }
    server {
        if ($host = api.ampnet.io) {
            return 301 https://$host$request_uri;
        }
        server_name api.ampnet.io;
        listen 80;
        return 404;
    }
    server {
        if ($host = blog.ampnet.io) {
            return 301 https://$host$request_uri;
        }
        server_name blog.ampnet.io;
        listen 80;
        return 404;
    }
    server {
        if ($host = docs.ampnet.io) {
            return 301 https://$host$request_uri;
        }
        server_name docs.ampnet.io;
        listen 80;
        return 404;
    }
    server {
        if ($host = ampnet.io) {
            return 301 https://$host$request_uri;
        }
        server_name ampnet.io;
        listen 80;
        return 404;
    }
}
events { }
