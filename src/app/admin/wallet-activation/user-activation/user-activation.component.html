<div *ngIf="users !== undefined">
    <h5>
        {{ 'admin.activations.users.title' | translate }}
    </h5>
    <div *ngIf="users.length > 0" class="mt-3">
        <ul class="list-group">
            <li *ngFor="let user of users" class="list-group-item">
                {{ user.user.first_name }} {{ user.user.last_name }} (<i>{{ user.user.email }}</i>)
                <a [routerLink]="" (click)="activateUserClicked(user.wallet.uuid).subscribe()">
                    <span class="float-right hover-fg text-decoration-none">
                        <i class="fas fa-check-circle mr-2"></i>
                        {{ 'admin.activations.users.activate' | translate }}
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div *ngIf="users.length === 0" class="mt-3">
        <div class="text-center mt-5">
            {{ 'admin.activations.users.empty' | translate }}
        </div>
    </div>
</div>
