<div id="top-container">
  <div class="content-container">

    <div class="card p-5 m-auto w-50 mt-5">
      <h3 class="w-100 text-center text-uppercase mb-5">Sign up</h3>
      <div class="row mb-3">
        <div class="col-md-6">
          <button 
            routerLink="/dash"
            id="google-sign-up-btn" 
            class="btn btn-primary w-100 btn-action-a">Sign Up with Google</button>
        </div>
        <div class="col-md-6">
          <button 
            routerLink="/dash"
            id="facebook-sign-up-btn" 
            class="btn btn-primary float-right w-100 btn-action-a">
            Sign Up with Facebook
          </button>
        </div>
      </div>

      <div class="w-100 text-center mt-3 mb-3 h4">OR</div>

      <form>
        <div class="form-group mt-2">
          <label class="explainer-mini text-uppercase" for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label class="explainer-mini text-uppercase" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button 
          routerLink="/dash"
          type="submit" 
          class="btn btn-primary mt-3  text-uppercase float-right col-md-6 w-100 btn-action-a">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
