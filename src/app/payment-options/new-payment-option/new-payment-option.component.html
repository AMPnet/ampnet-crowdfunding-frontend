<div class="container root-content-container">
    <div class="row">
        <div *ngIf="hasNoBankAccounts" class="col-md-12 text-center mb-5 mt-3 h6 gray-text">
            You currenty have no bank accounts registered.
        </div>
        <div class="col-md-12">
            <div class="explainer-mini text-uppercase">
                Enter bank account details
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <input class="form-control w-100 p-4 " id="iban-holder" name="" placeholder="IBAN" type="text">
            <select class="form-control mt-3 p-2  bank-code-picker" data-live-search="true" id="bankcode-holder" name=""
                    placeholder="SWIFT/BIC (Optional)" type="text">
                <option *ngFor="let bankCode of bankCodes; let i = index" value="{{ bankCode.swift_code }}">
                    {{ bankCode.bank }} ({{ bankCode.city }}) : {{ bankCode.swift_code }}
                </option>
            </select>
            <input class="form-control mt-3 p-4" id="alias-holder" name="" placeholder="Bank account alias" type="text">
        </div>

        <div class="col-md-12 mb-5 mt-5">
            <app-action-button text="Add new bank account" faIcon="fa-plus-circle"
                               loadingText="Adding a new bank account"
                               [onClick]="addNewBankAccountClicked()">
            </app-action-button>
        </div>
    </div>
</div>
