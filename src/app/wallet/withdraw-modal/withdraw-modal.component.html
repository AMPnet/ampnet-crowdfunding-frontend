<div id="withdraw-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Withdraw</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">

        <p class="mb-3 mt-1 explainer-mini text-uppercase ">
          Choose account
        </p>
        <div id="account-chooser" class="list-group">
          <button href="#" class="list-group-item list-group-item-action">
            PBZ Account 1
          </button>
          <button href="#" class="list-group-item list-group-item-action">
            Revolut Card Acc
          </button>
          <button href="#" class="list-group-item list-group-item-action">
            My Account Test
          </button>
          <button (click)="addPaymentOptionClicked()" class="btn btn-primary text-uppercase mt-3 btn-action-a">
            <i class="fas fa-plus-square mr-2"></i>
            Add new payment method
          </button>
          <p class="mb-0 mt-4 explainer-mini text-uppercase ">
            Enter amount
          </p>
          <div class="input-group mt-2 enter-amount">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input class="form-control enter-amount" placeholder="Amount" type="number" name=""/>
          </div>
        </div>
        <div class="mt-3 float-right">
          <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Withdraw</button>
        </div>
        
      </div>
    </div>
  </div>
